name: Preview Deploy

on:
  push:
    branches:
      - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preview
    env:
      PIPELINE: delivery
      PROFILE: preview
      APP_BASE_PATH: ${{ vars.APP_BASE_PATH }}
      APP_ENV: preview
      LEBENSLAUF_DATEN_PFAD: ${{ vars.LEBENSLAUF_DATEN_PFAD }}
      FTP_SERVER_DIR: ${{ vars.FTP_SERVER_DIR }}
      IP_SALT: ${{ secrets.IP_SALT }}
      SMTP_FROM_NAME: ${{ vars.SMTP_FROM_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify deploy environment
        run: |
          : "${LEBENSLAUF_DATEN_PFAD:?LEBENSLAUF_DATEN_PFAD missing}"
          : "${APP_BASE_PATH:?APP_BASE_PATH missing}"
          : "${FTP_SERVER_DIR:?FTP_SERVER_DIR missing}"

      - name: Validate env
        run: php bin/cli env lint --pipeline delivery --phase deploy --profile preview

      - name: Setup
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup
        run: composer run setup -- preview

      - name: Build
        run: composer run build -- preview

      - name: Prepare deploy directory
        run: bin/ci/preview-copy.sh

      - name: FTP deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT || env.FTP_PORT }}
          local-dir: deploy/
          server-dir: ${{ env.FTP_SERVER_DIR }}
