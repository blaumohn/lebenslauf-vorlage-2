name: Preview Deploy

on:
  push:
    branches:
      - preview
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preview
    env:
      APP_ENV: preview
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      FTP_SERVER_DIR: ${{ vars.FTP_SERVER_DIR }}
      FTP_HOST: ${{ secrets.FTP_HOST }}
      FTP_USER: ${{ secrets.FTP_USER }}
      FTP_PASS: ${{ secrets.FTP_PASS }}
      FTP_PORT: ${{ secrets.FTP_PORT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify required deploy inputs
        run: |
          : "${FTP_SERVER_DIR:?FTP_SERVER_DIR missing}"

      - name: Config check preview
        run: bin/ci config-check preview

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup preview
        run: php bin/cli setup preview

      - name: Build preview
        run: php bin/cli build preview

      - name: Smoke test preview deploy artifact
        run: bin/ci smoke preview

      - name: FTP deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT || env.FTP_PORT }}
          local-dir: deploy/
          server-dir: ${{ vars.FTP_SERVER_DIR }}
