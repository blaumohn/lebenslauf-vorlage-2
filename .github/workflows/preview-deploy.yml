name: Preview Deploy

on:
  push:
    branches:
      - preview
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preview
    env:
      APP_ENV: preview
      IP_SALT: ${{ secrets.IP_SALT }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      FTP_SERVER_DIR: ${{ vars.FTP_SERVER_DIR }}
      FTP_HOST: ${{ secrets.FTP_HOST }}
      FTP_USER: ${{ secrets.FTP_USER }}
      FTP_PASS: ${{ secrets.FTP_PASS }}
      FTP_PORT: ${{ secrets.FTP_PORT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify required deploy inputs
        run: |
          : "${FTP_SERVER_DIR:?FTP_SERVER_DIR missing}"

      - name: Verify preview config intent
        run: |
          profile=$(php bin/cli config get preview LEBENSLAUF_PUBLIC_PROFILE --phase build)
          [ "$profile" = "gueltig" ]
          mail_stdout=$(php bin/cli config get preview MAIL_STDOUT --phase runtime)
          [ "$mail_stdout" = "1" ]

      - name: Validate preview config
        run: |
          php bin/cli config lint preview --phase setup
          php bin/cli config lint preview --phase build
          php bin/cli config lint preview --phase runtime
          php bin/cli config lint preview --phase deploy

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup preview
        run: php bin/cli setup preview

      - name: Build preview
        run: php bin/cli build preview

      - name: Prepare deploy directory
        run: bin/ci/preview-copy.sh

      - name: Verify deploy artifact
        run: |
          test -f deploy/public/index.php
          test -f deploy/var/cache/html/cv-public.html

      - name: Smoke test built preview app
        run: |
          php -S 127.0.0.1:8081 -t public > /tmp/preview-http.log 2>&1 &
          server_pid=$!
          trap 'kill $server_pid' EXIT
          sleep 1
          curl --fail --silent --show-error http://127.0.0.1:8081/ > /tmp/preview-home.html
          curl --fail --silent --show-error http://127.0.0.1:8081/cv > /tmp/preview-cv.html
          curl --fail --silent --show-error http://127.0.0.1:8081/contact > /tmp/preview-contact.html

      - name: FTP deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT || env.FTP_PORT }}
          local-dir: deploy/
          server-dir: ${{ vars.FTP_SERVER_DIR }}
