APP_URL: https://beispiel.de
APP_BASE_PATH: ""

LEBENSLAUF_DATEN_PFAD: .local/lebenslauf
LEBENSLAUF_YAML_PFAD: ""
LEBENSLAUF_JSON_PFAD: var/tmp/lebenslauf.json
LEBENSLAUF_PUBLIC_PROFILE: default
LEBENSLAUF_LANG_DEFAULT: de
LEBENSLAUF_LANGS: "de,en"

IP_SALT: change-me
TRUST_PROXY: 0

CAPTCHA_TTL_SECONDS: 600
CAPTCHA_MAX_GET: 100

CONTACT_MAX_POST: 10
CONTACT_TO_EMAIL: kontakt@beispiel.de
CONTACT_FROM_EMAIL: web@beispiel.de

RATE_LIMIT_WINDOW_SECONDS: 600

MAIL_STDOUT: 1
SMTP_HOST: smtp.beispiel.de
SMTP_PORT: 587
SMTP_USER: user
SMTP_PASS: secret
SMTP_ENCRYPTION: tls
SMTP_FROM_EMAIL: kontakt@beispiel.de
SMTP_FROM_NAME: Lebenslauf

AUTO_ENV_SETUP: 0
AUTO_ENV_USE_FIXTURE: 0

CLONE_SOURCE: local
KEEP_SMOKE_CLONE: 0
